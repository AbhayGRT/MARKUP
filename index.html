<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAF Frontend Tasks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #555;
    }

    .projects {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .card {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .card:hover {
      background-color: #007bff;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 123, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê WAF Frontend Tasks</h1>
    <p>Explore a set of frontend tasks, hosted on GitHub Pages.</p>

    <div class="projects">
      <a href="task-1" class="card">üß™ Task 1</a>
      <a href="task-2" class="card">‚ú® Task 2</a>
    </div>
  </div>
</body>
</html>
